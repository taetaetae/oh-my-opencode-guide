<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="200" cy="150" r="120" fill="url(#heroGrad)" opacity="0.1"/>
  <circle cx="200" cy="150" r="90" fill="url(#heroGrad)" opacity="0.15"/>
  <circle cx="200" cy="150" r="60" fill="url(#heroGrad)" opacity="0.2"/>
  
  <!-- Agent nodes -->
  <g filter="url(#glow)">
    <!-- Center node (Sisyphus) -->
    <circle cx="200" cy="150" r="30" fill="#6366f1"/>
    <text x="200" y="155" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Sisyphus</text>
    
    <!-- Surrounding agents -->
    <circle cx="120" cy="100" r="20" fill="#818cf8"/>
    <text x="120" y="104" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Oracle</text>
    
    <circle cx="280" cy="100" r="20" fill="#a855f7"/>
    <text x="280" y="104" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Librarian</text>
    
    <circle cx="100" cy="180" r="20" fill="#c084fc"/>
    <text x="100" y="184" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Explore</text>
    
    <circle cx="300" cy="180" r="20" fill="#e879f9"/>
    <text x="300" y="184" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Atlas</text>
    
    <circle cx="150" cy="230" r="18" fill="#f472b6"/>
    <text x="150" y="234" font-family="Arial" font-size="7" fill="white" text-anchor="middle">Prometheus</text>
    
    <circle cx="250" cy="230" r="18" fill="#fb7185"/>
    <text x="250" y="234" font-family="Arial" font-size="7" fill="white" text-anchor="middle">Hephaestus</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#heroGrad)" stroke-width="2" opacity="0.5">
    <line x1="200" y1="150" x2="120" y2="100"/>
    <line x1="200" y1="150" x2="280" y2="100"/>
    <line x1="200" y1="150" x2="100" y2="180"/>
    <line x1="200" y1="150" x2="300" y2="180"/>
    <line x1="200" y1="150" x2="150" y2="230"/>
    <line x1="200" y1="150" x2="250" y2="230"/>
  </g>
</svg>
